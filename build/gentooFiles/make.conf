# These settings were set by the catalyst build script that automatically
# built this stage.
# Please consult /usr/share/portage/config/make.conf.example for a more
# detailed example.
COMMON_FLAGS="-march=native -O2 -pipe"
RUSTFLAGS="-C target-cpu=native -C opt-level=3"
CPU_FLAGS_X86="aes avx avx2 f16c fma3 mmx mmxext pclmul popcnt rdrand sse sse2 sse3 sse4_1 sse4_2 ssse3"
MAKEOPTS="-j8 -l8"
CFLAGS="${COMMON_FLAGS}"
CXXFLAGS="${COMMON_FLAGS}"
FCFLAGS="${COMMON_FLAGS}"
FFLAGS="${COMMON_FLAGS}"
EMERGE_DEFAULT_OPTS="-j8 -l8 --keep-going y"
PORTAGE_NICENESS="1"
FEATURES="cgroup parallel-fetch parallel-install"
ACCEPT_KEYWORDS="~amd64"
USE="X xinerama nvidia vdpau vaapi vulkan dbus policykit custom-cflags lto pgo cups threads opengl pulseaudio bluetooth networkmanager zsh-completion opus aac ffmpeg inotify zeroconf user-session -abi_x86_32 -e2fsprogs -numa -dvd -perl -pcre -emacs"
VIDEO_CARDS="intel i965 iris nvidia"

# NOTE: This stage was built with the bindist Use flag enabled
PORTDIR="/var/db/repos/gentoo"
DISTDIR="/var/cache/distfiles"
PKGDIR="/var/cache/binpkgs"

# This sets the language of build output to English.
# Please keep this setting intact when reporting bugs.
LC_MESSAGES=C

GENTOO_MIRRORS="rsync://mirror.leaseweb.com/gentoo/ http://gentoo.mirrors.tds.net/gentoo rsync://gentoo.gossamerhost.com/gentoo-distfiles/"
